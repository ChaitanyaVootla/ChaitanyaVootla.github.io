<script>
	// Load the IFrame Player API code asynchronously.
	var tag = document.createElement('script');
	tag.src = "https://www.youtube.com/player_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	// Replace the 'ytplayer' element with an <iframe> and
	// YouTube player after the API code downloads.
	var player;
	var res;
					function onYouTubePlayerAPIReady() {
						$.ajax({
								url: "https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostpopular&regionCode=IN&key=AIzaSyCeFO-T8BMXKLAJSzSO19B8gtc8sb6WDS8",
								dataType: 'jsonp',
								type: 'get',
								success: function(mydata) {
										res=mydata;
										$("#list").append('<li class="list-group-item"><h3 align="center">Popular Now on YouTube India</h3></li>');
										for(i=0;i<mydata.items.length;i++){
											var string='<li class="list-group-item"><div class="row itemrow">';
											string+='<div class="col-md-5"><div id="ytplayer'+i+'"></div></div>';
											string+='<div class="col-md-7"><h4>'+mydata.items[i].snippet.title+'</h4>';
											//string+='<h6>'+mydata.items[i].snippet.description+'</h6>';
											string+='<a href=https://youtube.com/channel/'+mydata.items[i].snippet.channelId+' target="_blank"><h6>Goto Uploaders Page</h6></a>';
											string+='<h6>View Count: '+mydata.items[i].statistics.viewCount+'</h6>';
											string+='<h6>like ratio: '+ Math.round((mydata.items[i].statistics.likeCount/mydata.items[i].statistics.dislikeCount))+'</h6>';
											string+='</div></div></div></li>'
											$("#list").append(string);
											player = new YT.Player('ytplayer'+i, {
											  height: '225',
											  width: '450',
											  videoId: mydata.items[i].id
											});
										}
									}
								});
					}
	function reset(urlin){
		$("#list").text("");
		$.ajax({
								url: "https://www.googleapis.com/youtube/v3/search?part=snippet&q="+$("input#srch-term").val()+"&type=video&videoSyndicated=true&maxResults=20&key=AIzaSyCeFO-T8BMXKLAJSzSO19B8gtc8sb6WDS8",
								dataType: 'jsonp',
								type: 'get',
								success: function(mydata) {
										res=mydata;
										
										for(i=0;i<mydata.items.length;i++){
											var string='<li class="list-group-item"><div class="row itemrow">';
											string+='<div class="col-md-5"><div id="ytplayer'+i+'"></div></div>';
											string+='<div class="col-md-7"><h4>'+mydata.items[i].snippet.title+'</h4><h6>'+mydata.items[i].snippet.description+'</h6>';
											string+='<a href=https://youtube.com/channel/'+mydata.items[i].snippet.channelId+' target="_blank"><h6>Goto Uploaders Page</h6></a></div></div>';
											string+='</div></li>'
											$("#list").append(string);
											player = new YT.Player('ytplayer'+i, {
											  height: '225',
											  width: '450',
											  videoId: mydata.items[i].id.videoId
											});
										}
									}
								});
	}
	
	$("form").submit(function(e){
					reset();
					return false;
				 });
</script>
